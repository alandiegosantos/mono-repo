apiVersion: apps/v1
kind: Deployment
metadata:
  name: xdsserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xdsserver
  template:
    metadata:
      labels:
        app: xdsserver
    spec:
      containers:
        - name: xdsserver
          image: infra/xdsserver:latest
          args:
            - --port=50050
          ports:
            - containerPort: 50050
              name: grpc
          resources:
            requests:
              memory: 2Mi
          livenessProbe:
            grpc:
              port: 50050
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - "NET_ADMIN"
